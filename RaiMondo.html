<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rai mondo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      line-height: 1.5;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
    }

    h1, h2, h4 {
      margin: 20px auto;
      max-width: 100%;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 280px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }

    .center-link {
      margin: 25px auto;
      display: inline-block;
      padding: 12px 24px;
      background-color: #f0f8ff;
      border-radius: 8px;
      font-weight: 600;
      font-size: 18px;
      color: #007BFF;
      cursor: pointer;
      text-decoration: none;
    }

    .center-link:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .container div {
      flex: 1 1 120px;
      max-width: 160px;
      text-align: center;
    }

    .container img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .container img:hover {
      transform: scale(1.05);
    }

    h4 {
      font-size: 16px;
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
    }

    @media (max-width: 480px) {
      img {
        max-width: 95%;
      }

      .container div {
        flex: 1 1 90%;
        max-width: none;
      }

      .center-link {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>
      <img src="titlemondo.png" alt="title mondo" />
    </h1>

    <p>
      <a href="piccolabio.html" class="center-link">Piccola Bio</a>
    </p>

    <h2>In diretta dal presente</h2>

    <h1>
      <img src="cravatta.png" alt="cravatta" />
    </h1>

    <h4>
      Poem/Single from the upcoming Book/Album "iL Vivi Livia".<br />
      Libro cartaceo in uscita per 
      <a href="https://www.edizionisgualcite.com" target="_blank" rel="noopener noreferrer">Edizioni Sgualcite</a>.<br />
      Album musicale via 
      <a href="https://spyasolarecords.bandcamp.com" target="_blank" rel="noopener noreferrer">Spya Sola</a>.
    </h4>

    <div class="container">
      <div class="video">
        <a href="https://www.youtube.com/watch?v=SEsj9ju04yo">
          <img src="video.png" alt="video" />
        </a>
      </div>

      <div class="bandcamp">
        <a href="https://spyasolarecords.bandcamp.com/album/il-vivi-livia-2">
          <img src="bandcamp.png" alt="bandcamp" />
        </a>
      </div>

      <div class="soundcloud">
        <a href="https://soundcloud.com/spya-sola/la-seconda-volta-che-indossai-una-cravatta/s-vIE5u0sazn6?si=df281e32cd484f8883daab4fd88ea6a1&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing">
          <img src="soundcloud.png" alt="soundcloud" />
        </a>
      </div>

      <div class="spotify">
        <a href="#">
          <img src="spotify.png" alt="spotify" />
        </a>
      </div>
    </div>
  </main>
</body>
</html>
